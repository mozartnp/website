<!--Para avisar que a pagina é uma extenção da base.html-->
{% extends 'base.html' %}

<!--Para carregar os arquivos estaticos na pagina.-->
{% load static %}

<!--Para indicar qual bloco será inserida no base.html-->
{% block content %}

  <body>
    <header> 

      {% include 'partials/_cabecalho.html' %}

    </header>

    <main>
    
      <div class="container" style="margin-bottom: 20px;">
        <form class="row col-lg-9">
          
          <div class="mb-3" >
            <h4 class="text-center" style="margin-bottom: 10px;">Texto Empresa</h4>
            <textarea class="form-control" id="empresatexto" rows="3" placeholder="A arrumar"></textarea>
          </div>

          <div>
            <button class="w-100 btn btn-outline-primary btn-lg" type="submit">Atualizar Texto</button>
          </div>   

        </form>
      </div>

    </main>

  </body>
</html>

{% endblock %}
