<!--Para avisar que a pagina é uma extenção da base.html-->
{% extends 'base.html' %}

<!--Para carregar os arquivos estaticos na pagina.-->
{% load static %}

<!--Para indicar qual bloco será inserida no base.html-->
{% block content %}

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3 position-absolute top-50 start-50 translate-middle">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="{% url 'login' %}" method="POST" class="row g-3">
                        {% csrf_token %}
                        <h4>Seja Bem vindo</h4>
                        <div class="col-12">
                            <label>Usuário</label>
                            <input type="text" name="usuario" class="form-control" placeholder="Usuário">
                        </div>
                        <div class="col-12">
                            <label>Senha</label>
                            <input type="password" name="senha" class="form-control" placeholder="Senha" id="senha">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" onclick="mostrarSenha()" id="exporSenhar" >
                                <label class="form-check-label" for="exporSenhar"> Mostra Senha</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success float-end">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        
</body>

<script>
    function mostrarSenha() {
        var x = document.getElementById("senha");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    } 
</script>

</html>

{% endblock %}
